<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYIOUS - Projects</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Portfolio and projects by SKYIOUS - innovative solutions and creative development">
    <style>
        /* Additional styles for projects page */
        .project-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background-color: var(--gray-200);
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        
        .projects-grid {
            margin-bottom: 60px;
        }
        
        .back-home {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="projects-header">
        <div class="container">
            <nav>
                <div class="logo">SKYIOUS</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="#" class="active">Projects</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="projects-section">
        <div class="container">
            <h2>All Projects</h2>
            
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">Web Dev</button>
                <button class="filter-btn" data-filter="mobile">Mobile</button>
                <button class="filter-btn" data-filter="data">Data Science</button>
                <button class="filter-btn" data-filter="ai">AI/ML</button>
            </div>
            
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded dynamically from localStorage -->
                <div class="empty-projects-message" style="display: none;">
                    <p>No projects found. Use the <a href="admin.html">Project Admin</a> page to add your first project.</p>
                </div>
            </div>
            
            <div class="back-home">
                <a href="index.html" class="btn secondary-btn">Back to Home</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">SKYIOUS</div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="#">Projects</a>
                    <a href="index.html#skills">Skills</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="copyright">
                &copy; <span id="currentYear"></span> SKYIOUS. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
